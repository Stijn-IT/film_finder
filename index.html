<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>List of Animals</title>
    <script defer type="text/javascript" src="movies.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <h1>Winc film finder</h1>
    <nav class="all-buttons">
      <input
        type="radio"
        class="radio-input"
        id="latestmovies"
        name="find"
        value="2014"
      />
      <label class="label" for="latestmovies"
        >Latest movies, 2014 or newer</label
      >

      <input
        type="radio"
        class="radio-input"
        id="avengermovies"
        name="find"
        value="avenger"
      />
      <label class="label" for="avengermovies">Avenger movies</label>

      <input
        type="radio"
        class="radio-input"
        id="xmenmovies"
        name="find"
        value="xmen"
      />
      <label class="label" for="xmenmovies">X-Men movies</label>

      <input
        type="radio"
        class="radio-input"
        id="princessmovies"
        name="find"
        value="princess"
      />
      <label class="label" for="princessmovies">Princess movies</label>

      <input
        type="radio"
        class="radio-input"
        id="batmanmovies"
        name="find"
        value="batman"
      />
      <label class="label" for="batmanmovies">Batman Movies</label>
    </nav>

    <div class="ul-films">
      <ul id="UL"></ul>
    </div>
  </body>
</html>
