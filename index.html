<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Film finder</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="movies.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="grid">
      <div class="header">
        <h1>Winc film finder</h1>
      </div>

      <div id="searchWrapper" class="zoekbalk">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search for a movie, character or year"
        />
      </div>

      <div class="menu">
        <nav class="all-buttons">
          <label class="label" for="latestmovies"
            >2014 or newer
            <input
              type="radio"
              class="radio-input"
              id="latestmovies"
              name="find"
              value="2014"
            />
          </label>
          <label class="label" for="avengermovies"
            >Avenger
            <input
              type="radio"
              class="radio-input"
              id="avengermovies"
              name="find"
              value="avenger"
            />
          </label>
          <label class="label" for="xmenmovies"
            >X-Men
            <input
              type="radio"
              class="radio-input"
              id="xmenmovies"
              name="find"
              value="xmen"
            />
          </label>

          <label class="label" for="princessmovies"
            >Princess
            <input
              type="radio"
              class="radio-input"
              id="princessmovies"
              name="find"
              value="princess"
            />
          </label>
          <label class="label" for="batmanmovies"
            >Batman
            <input
              type="radio"
              class="radio-input"
              id="batmanmovies"
              name="find"
              value="batman"
            />
          </label>
        </nav>
      </div>

      <div class="main">
        <ul id="charactersList"></ul>
      </div>

      <div class="main">
        <div class="ul-films" id="ul-films1">
          <ul id="UL" class="ULL"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
